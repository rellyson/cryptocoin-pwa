<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />

  <title>CryptoCoin PWA</title>

  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <link rel="manifest" href="manifest.json">

  <!-- iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CoinExposer">
  <link rel="apple-touch-icon" href="icons/152.png">

  <meta name="description" content="CoinExposer">
  <meta name="theme-color" content="#5b5e78" />
</head>

<body>
  <header id="header">
    <div id="navbar" class="container">
      <div id="img-profile" class="bg-warning">
        <span class="profile-text">A</span>
      </div>

      <p>Welcome!</p>
    </div>
  </header>

  <main class="container">
    <span id="card-list" class="row"></span>
  </main>

  <div id="details-page">
    <div id="navbar" class="container">
      <div class="row">
        <div class="col-12">
          <img id="img-back" src="./images/arrow_left.png" alt="" onClick="javascript:goToBack();" />
        </div>
      </div>
    </div>

    <div id="cripto-detail"></div>
  </div>

  <footer>
    <div class="d-grid gap-2">
      <button id="btn-install" class="btn btn-warning" type="button">Install</button>
    </div>

  </footer>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>

  <script>
    let swRegister = null;

    if ('serviceWorker' in navigator) {

      window.addEventListener('load', () => {

        navigator.serviceWorker.register('service-worker.js').then((reg) => {
          swRegister = reg;
          intallApp();
        });
      });
    }

  </script>
</body>

</html>
